<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>eRealm</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
</head>

<body>
    <!-- 鼠标光效 -->
    <div id="mouse-light"></div>
    <!-- 鼠标轨迹容器 -->
    <div id="mouse-trail"></div>

    <!-- 3D场景容器 -->
    <div id="container"></div>

    <!-- 主菜单UI -->
    <div id="main-menu" class="ui-container">
        <h1>欢迎来到eRealm！:-)</h1>
        <p>选择您要游览的地方</p>
        <div id="scene-buttons">
            <button class="scene-btn" data-scene="0">走廊</button>
            <button class="scene-btn" data-scene="1">海</button>
            <button class="scene-btn" data-scene="2">教室</button>
        </div>
        <p class="safety-note">注意您的安全，祝您旅游愉快！:-D</p>
    </div>

    <!-- 场景内左上角菜单 -->
    <div id="scene-menu" class="scene-menu-container">
        <!-- 菜单按钮 -->
        <div id="menu-toggle" class="menu-toggle">≡</div>

        <!-- 展开后的菜单内容 -->
        <div id="menu-content" class="menu-content">
            <div class="menu-header">
                <button id="return-btn" class="menu-btn">返程</button>
                <button id="toggle-light-btn" class="menu-btn">隐藏鱼</button>
                <input type="range" id="light-size-slider" min="50" max="200" value="100" class="light-slider">
            </div>
            <div class="menu-instructions">
                <h3>使用说明</h3>
                <p>• 鼠标/触摸控制视角移动</p>
                <p>• 点击发现隐藏元素</p>
                <p>• 探索不同场景</p>
            </div>
        </div>
    </div>

    <!-- 重新显示菜单按钮 -->
    <button id="show-menu-btn" class="show-menu-btn">≡ 显示菜单</button>

    <script src="script.js"></script>
</body>

</html>
